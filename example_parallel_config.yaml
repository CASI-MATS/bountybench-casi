# Example config for run_parallel.py
# Same format as run_experiments.py configs.
#
# Usage:
#   python run_parallel.py example_parallel_config.yaml
#   python run_parallel.py example_parallel_config.yaml --max-parallel 4
#   python run_parallel.py example_parallel_config.yaml --workdir /tmp/bb_runs
#   python run_parallel.py example_parallel_config.yaml --keep-clones

workflow_type: exploit_workflow
trials_per_config: 5

tasks:
  - task_dir: bountytasks/zipp
    bounty_number: "0"
  - task_dir: bountytasks/curl
    bounty_number: "0"
  - task_dir: bountytasks/yaml
    bounty_number: "0"

models:
  - name: openrouter/moonshotai/kimi-k2-thinking
  # - name: openai/gpt-4o
  #   helm: false

phase_iterations: 100

# Optional: use mock model for testing the parallel runner itself
# use_mock_model: true
